<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="">

  <title>jQuery zoetrope</title>
  
  <style type="text/css">
    .zoetrope { position: relative; overflow: hidden; background: gray; }
    .zoetrope img { position: absolute; left: 0; top: 0; }
  </style>
  
  <script src="http://www.google.com/jsapi?key="></script>
  <script type="text/javascript">
    google.load("jquery", "1.6");
  </script>
  <script src="jquery-zoetrope.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function(){
      $(".movie").zoetrope({
        "path"          : "sprite.jpg"
      , "orientation"   : "vertical"
      , "frame_width"   : 343
      , "frame_height"  : 240
      , "speed"         : 40
      , "clb_cycle"     : function(){
                            //console.log("cycle");
                          }
      , "clb_start"     : function(){
                            //console.log("start");
                          }
      });
      
      $(".loader").zoetrope({
        "path"          : "sprite-loader.jpg"
      , "orientation"   : "vertical"
      , "frame_width"   : 100
      , "frame_height"  : 100
      , "speed"         : 100
      , "loop"          : true
      });
      
      $(".micro-loader").zoetrope({
        "path"          : "preloader.png"
      , "orientation"   : "vertical"
      , "frame_width"   : 16
      , "frame_height"  : 16
      , "speed"         : 60
      , "loop"          : true
      });
      
      $(".colors").zoetrope({
        "path"          : "sprite-colors.jpg"
      , "orientation"   : "vertical"
      , "frame_width"   : 300
      , "frame_height"  : 200
      , "speed"         : 200
      });
      
      $("a").click(function(){
        $.fn.zoetrope.kill();
      });
    });
  </script>

</head>
<body>
<a href="#">Stop</a>
<div class="movie zoetrope">

</div>
<div class="loader zoetrope">

</div>
<div class="colors zoetrope">

</div>

<div class="micro-loader zoetrope"></div>

</body>
</html>
